<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Dragon Ball Z</title>
     <link rel="manifest" href="manifest.json">  <!--aviso del manifest -->
     <link rel="icon" type="image/x-icon" href="dbz.ico">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/fontawesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body style="background-image: url('images/fondo.jpg');
background-repeat: no-repeat;
background-attachment: fixed; 
background-size: cover;">
<img src="images/titulo.png" class="tittle" alt="Titulo">


    
    <div class="content mt-3">
        <div class="col-xs-12 col-sm-4 col-md-7 align-content-center justify-content-evenly">
         
            <div class="d-flex align-items-center">
                <div class=" d-inline-block">
                
                <img id="img-1" src="./images/camara.png" alt="Personaje 1">
            </div>
        
        <div class="col-xs-12 col-sm-4 col-md-7 align-items-center justify-content-evenly">  
            <form action="" class="mt-5">
                <div class="form-group">
                    <label for="nombre" class="form-label">Personaje:</label>
                    <select name="nombre" id="nombre" class="form-select">
                        <option>Seleccione...</option>
                        <option value="goku">Goku</option>
                        <option value="vegeta">Vegeta</option>
                        <option value="krillin">Krillin</option>
                        <option value="trunks">Trunks</option>
                        <option value="piccolo">Piccolo</option>
                        <option value="dende">Dende</option>
                        <option value="buu">Majin Buu</option>
                        <option value="black">Black Goku</option>
                        <option value="shin">Shin</option>
                    </select>
                </div>
                <div class="form-group mt-4">
                    <label for="transformacion" class="form-label">Transformaci√≥n:</label>
                    <select name="transformacion" id="transformacion" class="form-select" disabled>
                        <option>Seleccione...</option>
                    </select>
                </div>
                <div class="form-group mt-4">
                    <label for="raza" class="" style="color: orange; text-align: center;">Raza:</label>
                    <input type="text" name="raza" id="raza"
                        class="form-control-plaintext border-0.5 border-bottom border-dark" readonly>
                </div>
            </div>
            </form> 
        
        <div class="d-flex align-items-center justify-content-evenly"> 
            <div class="d-flex col-3 justify-content-center align-items-center">
                <h2 id="comparacion"><i class="fa-solid" style="font-size: 0rem;"></i></h2>
            </div>   
        </div>
        <div class="d-flex align-items-center justify-content-evenly"> 
                <div class="d-inline-block">
                    
                    <img src="./images/androide17.jpg" alt="Androide #17" class="img">
                    
                </div></div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/pouchdb.js"></script>
    <script src="./js/fontawesome.min.js"></script>
    <script src="js/script.js"></script>
    <div class="button">
        <button onclick="location.href='https://brandonalex24.github.io/DBZ2/index.html'">Descripciones DBZ</button>
    </div>
</body>

</html>
